<head>

         body{
            height:100vh;background-image: url(./img/bg.webp);background-size: cover;background-repeat:no-repeat;background-position: center;
         }

<body class="bg-dark">
    <div class="container ">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-6 col-sm-6">
          <div class="card shadow">
            <div class="card-title bg-warning text-center border-bottom">
              <h2 class="p-3 ">Contact</h2>
            </div>
            <div class="card-body">
                <form  >
                    <div class="mb-4">
                        <label for="username" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter your Name" id="name" required />
                      </div>
                <div class="mb-4">
                  <label for="username" class="form-label">Email id:</label>
                  <input type="email" class="form-control" name="username" placeholder="Enter your Email id" id="mail" required />
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Your Message:</label>
                  <textarea class="form-control" id="msg" rows="3"></textarea>
                </div>
                <div class="mb-4 d-flex justify-content-around">
                   <p class="fa fa-phone text-success"></p>
                   <p class="fa fa-envelope text-success"></p>
                   </div>
                <div class="d-grid ">
                  <input type="button" id="send" class="btn text-dark bg-warning" value="Send"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
<script>
    document.getElementById('send').addEventListener('click',()=>{
        let name = document.getElementById("name").value;
        let email= document.getElementById("mail").value;
        let msg= document.getElementById("msg").value;
        let regex = /^\S+@\S+\.\S+$/;
        if (email == "") {
          alert("Please enter your email address");
        } else if (name == "") {
          alert("Please enter your name");
        }else if (msg == "") {
            alert("Please enter your name");
          } 
        else if (regex.test(email) === false) {
          alert("Please enter a valid email address");
        } else {
          alert("WelcomeğŸ™ğŸ»ğŸ™ğŸ»ğŸ™ğŸ» " + name);
        
        }
  
})
</script>
